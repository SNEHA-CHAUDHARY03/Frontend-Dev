<!DOCTYPE html>
<!-- Question 16: Demonstrate URI encoding with special characters in URL -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question16 - URI Encoding</title>
  </head>
  <body>
    <h1>URI Encoding Example</h1>
    <p>Unencoded: https://example.com/search?query=HTML & CSS</p>
    <p>Encoded: <a href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a></p>
  </body>
</html>
