<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Q2 Character Counter</title>
  <style>
    body{font-family:Arial;margin:16px}
    textarea{width:100%;height:100px}
    #counter{margin-top:6px;font-weight:bold}
    #counter.yellow{color:#b58900}
    #counter.red{color:#d00000}
  </style>
</head>
<body>
  <h2>Q2 - Live Character Counter</h2>
  <textarea id="text" maxlength="200"></textarea>
  <div>
    <span id="counter">100 characters remaining</span>
    <button id="resetBtn">Reset</button>
  </div>
  <script src="q2_char_counter.js"></script>
</body>
</html>
