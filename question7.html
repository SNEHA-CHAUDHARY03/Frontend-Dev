<!DOCTYPE html>
<!-- Question 7: Login Form with hidden CSRF token and explanatory comment -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question7 - Login Form</title>
  </head>
  <body>
    <h1>Login</h1>
    <!-- A CSRF token helps prevent Cross-Site Request Forgery by ensuring the request
         originated from this site's form. In practice, tokens are validated on the server. -->
    <form>
      <label for="user">Username:</label>
      <input type="text" id="user" name="user" required>
      <br>
      <label for="pass">Password:</label>
      <input type="password" id="pass" name="pass" required>
      <br>
      <input type="hidden" name="csrf_token" value="dummy_csrf_token_12345">
      <button type="submit">Login</button>
    </form>
  </body>
</html>
