<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Q4 Theme Switcher</title>
  <style>
    body[data-theme="light"]{background:#fff;color:#000}
    body[data-theme="dark"]{background:#111;color:#eee}
    body[data-theme="blue"]{background:#e6f0ff;color:#003366}
    .theme-btn{margin-right:8px}
  </style>
</head>
<body data-theme="light">
  <h2>Q4 - Theme Switcher</h2>
  <button class="theme-btn" data-theme="light">Light</button>
  <button class="theme-btn" data-theme="dark">Dark</button>
  <button class="theme-btn" data-theme="blue">Blue</button>

  <script src="q4_theme_switcher.js"></script>
</body>
</html>
