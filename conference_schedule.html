<!DOCTYPE html>
<!-- Question 7: Conference Schedule page using tables and semantic tags -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conference Schedule</title>
  </head>
  <body>
    <h1>Conference Schedule</h1>
    <table border="1">
      <caption>Event Sessions</caption>
      <thead>
        <tr>
          <th>Session</th>
          <th>Time</th>
          <th>Topic</th>
          <th>Speaker</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Morning</td>
          <td>09:00 - 11:00</td>
          <td>Opening Keynote</td>
          <td>Dr. Alice Green</td>
        </tr>
        <tr>
          <td>Afternoon</td>
          <td>13:00 - 15:00</td>
          <td>Web Performance</td>
          <td>Mr. Bob Grey</td>
        </tr>
        <tr>
          <td>Evening</td>
          <td>16:00 - 18:00</td>
          <td>Panel Discussion</td>
          <td>Multiple Speakers</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">All times are local. Schedule subject to change.</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
