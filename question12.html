<!DOCTYPE html>
<!-- Question 12: Creative paragraph combining multiple inline elements -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inline Formatting Showcase</title>
  </head>
  <body>
    <p>
      My project is <strong>complete</strong> and the results are <em>encouraging</em>.
      <br />
      I highlighted the most important part: <mark>user feedback</mark>.
      <small>Published recently</small>
    </p>
  </body>
</html>
