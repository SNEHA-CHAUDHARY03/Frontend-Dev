<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <h2>Front Side</h2>
                <img src="https://source.unsplash.com/random/300x200" alt="Card Image">
            </div>
            <div class="card-back">
                <h2>Back Side</h2>
                <p>This is the description of the card. Hover over the card to see this side. The card uses CSS 3D transforms to create a smooth flip animation.</p>
            </div>
        </div>
    </div>
</body>
</html>
