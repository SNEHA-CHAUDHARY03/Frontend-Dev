<!DOCTYPE html>
<!-- Question 9: Paragraph with both <strong> and <em> -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Strong and Emphasis</title>
  </head>
  <body>
    <p>
      Learning to code is <strong>rewarding</strong> and sometimes
      <em>challenging</em>, but persistence pays off.
    </p>
  </body>
</html>
