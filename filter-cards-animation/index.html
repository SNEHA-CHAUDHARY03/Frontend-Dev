<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Filter Cards with Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Profile Cards</h1></header>
  <main>
    <section class="profiles">
      <article class="card">
        <img src="https://via.placeholder.com/200x200?text=A" alt="Profile A" class="avatar filter-grayscale">
        <h3>Alice</h3>
        <p>Designer</p>
      </article>
      <article class="card">
        <img src="https://via.placeholder.com/200x200?text=B" alt="Profile B" class="avatar filter-sepia">
        <h3>Bob</h3>
        <p>Developer</p>
      </article>
      <article class="card">
        <img src="https://via.placeholder.com/200x200?text=C" alt="Profile C" class="avatar filter-contrast">
        <h3>Carol</h3>
        <p>Manager</p>
      </article>
    </section>
  </main>
  <footer><p>Cards animate in on load and lift on hover.</p></footer>
</body>
</html>
