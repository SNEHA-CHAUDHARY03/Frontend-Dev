<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today's Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="py-3 text-center">
      <h1 class="display-6">Bistro & Co — Today's Menu</h1>
      <p class="lead">Fresh seasonal dishes crafted by our chef</p>
    </header>

    <main class="container">
      <section class="row">
        <div class="col-lg-8">
          <!-- Bootstrap table for menu items -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Dish</th>
                <th>Category</th>
                <th class="text-end">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Herb Roasted Chicken</td>
                <td>Main</td>
                <td class="text-end">$18.50</td>
              </tr>
              <tr>
                <td>Garden Salad</td>
                <td>Starter</td>
                <td class="text-end">$7.00</td>
              </tr>
              <tr>
                <td>Chocolate Panna Cotta</td>
                <td>Dessert</td>
                <td class="text-end">$6.50</td>
              </tr>
            </tbody>
          </table>
        </div>

        <aside class="col-lg-4">
          <!-- Chef's specials using list-group -->
          <h5>Chef's Specials</h5>
          <ul class="list-group mb-3">
            <li class="list-group-item">Seared Scallops</li>
            <li class="list-group-item">Beef Short Ribs</li>
            <li class="list-group-item">Pumpkin Risotto</li>
          </ul>

          <figure class="figure">
            <img src="https://via.placeholder.com/400x250?text=Dish" class="figure-img img-fluid rounded" alt="Food">
            <figcaption class="figure-caption text-center">Chef's special — seasonal special</figcaption>
          </figure>
        </aside>
      </section>
    </main>

    <footer class="text-center py-3 small">© 2025 Bistro & Co</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
