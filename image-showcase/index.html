<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Image Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Image Showcase</h1>
  </header>
  <main>
    <section class="gallery">
      <figure>
        <img src="https://via.placeholder.com/400x300?text=1" alt="Image 1">
        <figcaption>Caption 1</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/400x300?text=2" alt="Image 2">
        <figcaption>Caption 2</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/400x300?text=3" alt="Image 3">
        <figcaption>Caption 3</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/400x300?text=4" alt="Image 4">
        <figcaption>Caption 4</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/400x300?text=5" alt="Image 5">
        <figcaption>Caption 5</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/400x300?text=6" alt="Image 6">
        <figcaption>Caption 6</figcaption>
      </figure>
    </section>
  </main>
  <footer>
    <p>Hover an image to see the scale and overlay effect.</p>
  </footer>
</body>
</html>
