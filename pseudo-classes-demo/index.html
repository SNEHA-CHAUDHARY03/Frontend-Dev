<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pseudo-Classes Demonstration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Pseudo-Classes Demo</h1>
  </header>
  <main>
    <section class="examples">
      <figure class="example">
        <figcaption><strong>:hover</strong> — Hover over the link to see color change.</figcaption>
        <a href="#" class="example-link">Hover me (link)</a>
      </figure>

      <figure class="example">
        <figcaption><strong>:focus</strong> — Focus on the input to see focus state.</figcaption>
        <input type="text" placeholder="Focus me" class="example-input">
      </figure>

      <figure class="example">
        <figcaption><strong>:active</strong> — Press and hold the button to see active state.</figcaption>
        <button class="example-btn">Press me</button>
      </figure>

      <figure class="example">
        <figcaption><strong>:nth-child()</strong> — List items styled by position.</figcaption>
        <ul class="example-list">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
        </ul>
      </figure>
    </section>
  </main>
  <footer>
    <p>Pseudo-classes: :hover, :focus, :active, :nth-child()</p>
  </footer>
</body>
</html>
