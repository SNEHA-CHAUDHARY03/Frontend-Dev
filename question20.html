<!DOCTYPE html>
<!-- Question 20: Page including important head elements with comments -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Description meta provides a short summary used by search engines -->
    <meta name="description" content="Example page showing head elements">
    <meta name="author" content="John Doe">
    <!-- Base tag sets the base URL for relative links -->
    <base href="/">
    <!-- Link tag used to include favicons or external resources -->
    <link rel="icon" href="favicon.ico">
    <!-- Style tag can contain CSS; kept empty per instructions (no CSS) -->
    <style></style>
    <!-- Script tag can contain JS; kept empty per instructions (no JS) -->
    <script></script>
    <title>Question20 - Head Elements</title>
  </head>
  <body>
    <h1>Head Elements Demonstration</h1>
    <p>Comments above each tag explain its purpose.</p>
  </body>
</html>
