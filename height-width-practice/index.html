<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and Width Practice Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Height & Width Practice</h1>
    </header>
    <main>
        <div class="container">
            <div class="box px-box">
                <h2>Pixel Units</h2>
                <p>Fixed size using px</p>
            </div>
            <div class="box percent-box">
                <h2>Percentage Units</h2>
                <p>Relative size using %</p>
            </div>
            <div class="box vh-box">
                <h2>Viewport Units</h2>
                <p>Dynamic size using vh/vw</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Height and Width Demonstration Page</p>
    </footer>
</body>
</html>
