<!DOCTYPE html>
<!-- Question 10: Contact Form with placeholders and required attributes -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question10 - Contact Form</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>
      <br>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>
      <br>
      <label for="message">Message:</label>
      <br>
      <textarea id="message" name="message" placeholder="Write your message here" rows="5" cols="40" required></textarea>
      <br>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
