<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Depth Effects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Profile Cards with Shadow Effects</h1>
    </header>
    
    <main>
        <div class="card-container">
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Profile 1">
                <h2>John Doe</h2>
                <p>Web Developer</p>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Profile 2">
                <h2>Jane Smith</h2>
                <p>UI Designer</p>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Profile 3">
                <h2>Mike Johnson</h2>
                <p>Product Manager</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Shadow and Depth Effect Demonstration</p>
    </footer>
</body>
</html>
