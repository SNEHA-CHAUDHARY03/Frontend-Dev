<!DOCTYPE html>

    <title>Student Report</title>

  <body>

          <td>85</td>
        </tr>
        <tr>
          <td>History</td>
          <td>79</td>
        </tr>
        <tr>
          <td>Physical Education</td>
          <td>95</td>
        </tr>
        <tr>
          <td><strong>Total</strong></td>
          <td><strong>439</strong></td>
        </tr>
        <tr>
          <td><strong>Percentage</strong></td>
          <td><strong>87.8%</strong></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
