    <title>Gradient Background Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gradient Backgrounds</h1>
    </header>
    
    <main>
        <section class="linear-section">

    <footer>
