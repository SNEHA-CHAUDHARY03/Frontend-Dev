<!DOCTYPE html>
<!-- Question 2: Hyperlink to Google that opens in a new tab -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Link to Google</title>
  </head>
  <body>
    <!-- Link opens in a new tab using target="_blank" and rel for security -->
    <p>
      Search the web on
      <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">
        Google
      </a>
      .
    </p>
  </body>
</html>
