<!DOCTYPE html>
<!-- Question 2: Embed a Google Map iframe with loading="lazy" -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Question 2 - Google Map Embed</title>
  </head>
  <body>
    <h1>Map Embed</h1>
    <!-- loading="lazy" defers loading the iframe until it is near the viewport, improving performance -->
    <iframe
      title="City Map"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95373531531657!3d-37.817209742021526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f0f0f0f1%3A0x5045675218ce6e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1697043312345"
      width="100%"
      height="400"
      style="border:0;"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
