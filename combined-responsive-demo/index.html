<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Combined Responsive Web Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top">
    <div class="brand">Brand</div>
    <nav class="main-nav">
      <a href="#">Home</a>
      <a href="#">Docs</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main class="grid">
    <section class="gallery-preview">
      <h2>Gallery Preview</h2>
      <div class="thumbs">
        <img src="https://via.placeholder.com/300x200?text=A" alt="A">
        <img src="https://via.placeholder.com/300x200?text=B" alt="B">
        <img src="https://via.placeholder.com/300x200?text=C" alt="C">
      </div>
    </section>
    <section class="explain">
      <h2>Responsive Design</h2>
      <p>Combine flexible grids, media queries, and scalable typography to build interfaces that adapt to screens.</p>
    </section>
    <aside class="cheats">
      <h2>Cheat Sheet</h2>
      <ul>
        <li>Use <code>minmax()</code> and <code>auto-fit</code></li>
        <li>Prefer relative units and <code>clamp()</code></li>
      </ul>
    </aside>
  </main>
  <footer class="foot">
    <p>Contact: demo@example.com</p>
  </footer>
</body>
</html>
