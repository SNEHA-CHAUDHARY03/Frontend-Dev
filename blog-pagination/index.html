<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container my-5">
      <header class="mb-4 text-center">
        <h2>Blog Posts</h2>
      </header>

      <!-- Sample posts (simplified) -->
      <article class="mb-3 p-3 border rounded">
        <h5>Post Title One</h5>
        <p class="mb-0 text-muted">Excerpt of post one.</p>
      </article>
      <article class="mb-3 p-3 border rounded">
        <h5>Post Title Two</h5>
        <p class="mb-0 text-muted">Excerpt of post two.</p>
      </article>

      <!-- Pagination centered -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>

      <!-- Pager with older/newer posts -->
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-outline-secondary">← Older Posts</button>
        <button class="btn btn-outline-secondary">Newer Posts →</button>
      </div>
    </main>

    <footer class="text-center small py-3">© 2025 Blog</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
