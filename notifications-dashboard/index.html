<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notifications Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container my-5">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Notifications</h5>
          <small class="text-muted">You have <span class="fw-bold">3</span> new items</small>
        </div>
        <div class="card-body">
          <!-- Success alert -->
          <div class="alert alert-success" role="alert">
            <strong>Success:</strong> Your profile was updated successfully.
          </div>

          <!-- Info alert -->
          <div class="alert alert-info" role="alert">
            <strong>Tip:</strong> Try the new dark mode in settings.
          </div>

          <!-- Dismissible danger alert -->
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Warning:</strong> Unusual login activity detected.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <!-- Summary well using bg-light and border -->
          <div class="summary-well mt-4 p-3 bg-light border rounded">
            <h6 class="mb-1">Summary</h6>
            <p class="mb-0 small text-muted">3 notifications · 1 action required</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center small py-3">© 2025 Notifications Dashboard</footer>

    <!-- Bootstrap Bundle (includes JS for dismissible alerts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
