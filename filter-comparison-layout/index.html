<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="compare">
    <figure class="side">
      <img src="https://via.placeholder.com/600x400?text=Before" alt="Before">
      <figcaption>Before</figcaption>
    </figure>
    <figure class="side">
      <img src="https://via.placeholder.com/600x400?text=After" alt="After" class="filtered">
      <figcaption>After (filter applied)</figcaption>
    </figure>
  </main>
  <footer><p>Hover the 'After' image to fade the filter away.</p></footer>
</body>
</html>
