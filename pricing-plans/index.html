<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pricing Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container my-5">
      <header class="text-center mb-4">
        <h2>Choose Your Plan</h2>
        <p class="text-muted">Simple pricing for teams of all sizes</p>
      </header>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card h-100 p-3 plan transition">
            <div class="card-body text-center">
              <h5 class="card-title">Basic</h5>
              <h3 class="fw-bold">$9<span class="text-muted">/mo</span></h3>
              <ul class="list-unstyled mt-3 mb-3">
                <li>1 project</li>
                <li>Email support</li>
              </ul>
              <a class="btn btn-outline-primary" href="#">Choose</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <!-- Highlighted Pro plan -->
          <div class="card h-100 p-3 plan highlighted transition">
            <div class="card-body text-center text-white">
              <h5 class="card-title">Pro</h5>
              <h3 class="fw-bold">$29<span class="text-white-50">/mo</span></h3>
              <ul class="list-unstyled mt-3 mb-3">
                <li>10 projects</li>
                <li>Priority support</li>
              </ul>
              <a class="btn btn-light" href="#">Get Pro</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100 p-3 plan transition">
            <div class="card-body text-center">
              <h5 class="card-title">Business</h5>
              <h3 class="fw-bold">$79<span class="text-muted">/mo</span></h3>
              <ul class="list-unstyled mt-3 mb-3">
                <li>Unlimited projects</li>
                <li>Dedicated support</li>
              </ul>
              <a class="btn btn-outline-primary" href="#">Choose</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center small py-3">Â© 2025 SaaS Co</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
