<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CSS Tooltips Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>CSS Tooltips</h1>
  </header>
  <main>
    <section class="centered">
      <div class="tooltip-item" tabindex="0">
        <span class="label">Hover me</span>
        <span class="tooltip">This is a tooltip created with CSS only.</span>
      </div>

      <div class="tooltip-item" tabindex="0">
        <span class="label">Info</span>
        <span class="tooltip">Helpful information appears here.</span>
      </div>

      <div class="tooltip-item" tabindex="0">
        <span class="label">Icon</span>
        <span class="tooltip">Tooltips fade in smoothly with opacity.</span>
      </div>
    </section>
  </main>
  <footer>
    <p>Tooltips use absolute positioning and opacity transitions.</p>
  </footer>
</body>
</html>
