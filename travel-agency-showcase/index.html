<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Agency Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <header class="bg-light py-3 text-center">
        <div class="container">
          <h1 class="h3 mb-0">Wanderlust Travel</h1>
        </div>
      </header>

      <section class="container my-4">
        <!-- Bootstrap Carousel: data-bs-interval on each .carousel-item -->
        <div id="destCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner rounded shadow">
            <div class="carousel-item active" data-bs-interval="3000">
              <img src="https://via.placeholder.com/1200x450?text=Beach" class="d-block w-100" alt="Beach">
              <div class="carousel-caption d-none d-md-block">
                <h5>Sunny Beach</h5>
                <p>Relax on golden sand and clear water.</p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="4000">
              <img src="https://via.placeholder.com/1200x450?text=Mountains" class="d-block w-100" alt="Mountains">
              <div class="carousel-caption d-none d-md-block">
                <h5>Mountain Escape</h5>
                <p>Hike scenic trails and breathe fresh air.</p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="3500">
              <img src="https://via.placeholder.com/1200x450?text=City" class="d-block w-100" alt="City">
              <div class="carousel-caption d-none d-md-block">
                <h5>City Lights</h5>
                <p>Explore vibrant culture and nightlife.</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#destCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#destCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <!-- Progress bar showing booking completion -->
        <div class="mt-4">
          <label class="form-label">Booking Completion</label>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
          </div>
        </div>
      </section>

      <footer class="bg-light py-3 text-center">
        <div class="container small">
          <p class="mb-0">Contact: bookings@wanderlust.example Â· +1 (555) 123-4567</p>
        </div>
      </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
