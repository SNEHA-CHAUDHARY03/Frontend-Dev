<!DOCTYPE html>
<!-- Question 19: Form demonstrating autocomplete="off" and required attributes -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question19 - Form Security</title>
  </head>
  <body>
    <h1>Secure Input Form</h1>
    <form autocomplete="off">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="secret">Secret Key:</label>
      <input type="password" id="secret" name="secret" required>
      <br>
      <button type="submit">Submit</button>
    </form>
    <p>Note: Turning off autocomplete prevents browsers from storing or suggesting values, which can reduce exposure of sensitive data on shared machines.</p>
  </body>
</html>
