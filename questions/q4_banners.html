<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Q4 - Special Offer Banner</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .banner{padding:20px;margin-bottom:8px;background:#ffeedd;border-radius:6px}
    .controls button{margin-right:6px}
  </style>
</head>
<body>
  <header><h1>Special Offer Banners</h1></header>
  <main>
    <div class="controls">
      <button id="hide">Hide</button>
      <button id="show">Show</button>
      <button id="slideToggle">Slide Up/Down</button>
      <button id="fadeToggle">Fade In/Fade Out</button>
    </div>

    <section id="banners">
      <div class="banner">Banner 1 - 20% off!</div>
      <div class="banner">Banner 2 - Free shipping over $50</div>
      <div class="banner">Banner 3 - Limited time offer</div>
      <div class="banner">Banner 4 - New arrivals</div>
      <div class="banner">Banner 5 - Member exclusive</div>
    </section>
  </main>

  <script src="q4_banners.js"></script>
</body>
</html>
