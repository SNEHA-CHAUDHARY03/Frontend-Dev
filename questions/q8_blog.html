<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Q8 - Dynamic Blog Posts</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .post{padding:10px;border:1px solid #ddd;margin-bottom:6px}
    .featured{border-color:#f39c12}
  </style>
</head>
<body>
  <header><h1>Blog Admin</h1></header>
  <main>
    <div>
      <input id="postTitle" placeholder="Post title">
      <input id="postContent" placeholder="Post content">
      <button id="addPost">Add New Post</button>
      <button id="prependFeatured">Prepend Featured Post</button>
      <button id="removeLast">Remove Last Post</button>
    </div>
    <section id="posts">
      <article class="post">Welcome to the blog</article>
      <article class="post">Using jQuery effectively</article>
      <article class="post">Performance tips</article>
      <article class="post">Accessibility matters</article>
      <article class="post">Deployment checklist</article>
    </section>
  </main>
  <script src="q8_blog.js"></script>
</body>
</html>
