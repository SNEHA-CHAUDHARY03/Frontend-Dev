<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Q1 - Live Search (jQuery AJAX)</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:16px}
    .result{display:flex;gap:12px;align-items:center;padding:8px;border-bottom:1px solid #eee}
    .loading{display:none}
    .no-results{color:#888}
  </style>
</head>
<body>
  <h1>Real-Time Live Search</h1>
  <p>Uses JSON Server db file: <code>q1_db_products.json</code> (run JSON Server on port <strong>3001</strong>)</p>
  <input id="search" placeholder="Search products..." autocomplete="off">
  <div class="loading" id="loading">Loading...</div>
  <div id="results"></div>

  <script src="q1_live_search.js"></script>
</body>
</html>
