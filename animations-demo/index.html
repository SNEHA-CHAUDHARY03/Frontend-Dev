<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CSS Animations Demonstration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Animations Demo</h1>
  </header>
  <main class="center">
    <div class="anim-box moving">Moving Box</div>
    <div class="anim-ball bouncing"></div>
    <div class="anim-text color-change">Color-changing Text</div>
  </main>
  <footer>
    <p>Examples use @keyframes with delay, iteration and direction properties.</p>
  </footer>
</body>
</html>
