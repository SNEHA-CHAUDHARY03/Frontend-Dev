<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Image Filter Gallery</h1>
    <p class="lead">Hover an image to remove the filter (smooth transition).</p>
  </header>
  <main>
    <section class="gallery">
      <figure>
        <img src="https://via.placeholder.com/600x400?text=1" alt="Image 1" class="filter-blur">
        <figcaption>Blur</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/600x400?text=2" alt="Image 2" class="filter-grayscale">
        <figcaption>Grayscale</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/600x400?text=3" alt="Image 3" class="filter-sepia">
        <figcaption>Sepia</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/600x400?text=4" alt="Image 4" class="filter-brightness">
        <figcaption>Brightness</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/600x400?text=5" alt="Image 5" class="filter-contrast">
        <figcaption>Contrast</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/600x400?text=6" alt="Image 6" class="filter-hue">
        <figcaption>Hue Rotate</figcaption>
      </figure>
    </section>
  </main>
  <footer>
    <p>Responsive gallery using CSS Grid</p>
  </footer>
</body>
</html>
