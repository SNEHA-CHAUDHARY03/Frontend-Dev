<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders and Padding Demonstration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Border & Padding Styles</h1>
    </header>
    <main>
        <section class="box-container">
            <div class="box solid">
                <h2>Solid Border</h2>
                <p>With standard padding</p>
            </div>
            <div class="box dashed">
                <h2>Dashed Border</h2>
                <p>With larger padding</p>
            </div>
            <div class="box double">
                <h2>Double Border</h2>
                <p>With medium padding</p>
            </div>
            <div class="box groove">
                <h2>Groove Border</h2>
                <p>With small padding</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Border and Padding Demonstration Page</p>
    </footer>
</body>
</html>
