<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <figure class="gallery-item">
            <img src="https://source.unsplash.com/random/400x300?1" alt="Gallery Image 1">
            <figcaption>Beautiful Landscape</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://source.unsplash.com/random/400x300?2" alt="Gallery Image 2">
            <figcaption>City Life</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://source.unsplash.com/random/400x300?3" alt="Gallery Image 3">
            <figcaption>Nature's Beauty</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://source.unsplash.com/random/400x300?4" alt="Gallery Image 4">
            <figcaption>Urban Architecture</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://source.unsplash.com/random/400x300?5" alt="Gallery Image 5">
            <figcaption>Mountain View</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://source.unsplash.com/random/400x300?6" alt="Gallery Image 6">
            <figcaption>Ocean Waves</figcaption>
        </figure>
    </div>
</body>
</html>
