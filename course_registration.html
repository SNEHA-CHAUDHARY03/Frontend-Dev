<!DOCTYPE html>
<!-- Question 3: Course Registration Form Structure (HTML only) -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Course Registration</title>
  </head>
  <body>
    <h1>Course Registration Form</h1>
    <form>
      <fieldset>
        <legend>Personal Details</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" />
      </fieldset>

      <fieldset>
        <legend>Course Selection</legend>
        <label for="course">Choose a course:</label>
        <select id="course" name="course">
          <option value="html">HTML Basics</option>
          <option value="css">CSS Fundamentals</option>
          <option value="js" selected>JavaScript Essentials</option>
        </select>
      </fieldset>
    </form>

    <!-- Available course schedules table -->
    <h2>Available Schedules</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Day</th>
          <th>Time</th>
          <th>Instructor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>10:00 - 12:00</td>
          <td>Jane Smith</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>14:00 - 16:00</td>
          <td>John Lee</td>
        </tr>
        <tr>
          <td>Saturday</td>
          <td>09:00 - 11:00</td>
          <td>Emma Brown</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
