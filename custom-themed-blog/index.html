<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Themed Blog</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="py-4 bg-white">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0 themed">The Modern Note</h1>
        <nav>
          <a class="me-3 text-muted" href="#">Home</a>
          <a class="text-muted" href="#">About</a>
        </nav>
      </div>
    </header>

    <main class="container my-5">
      <div class="row g-4">
        <div class="col-md-6">
          <article class="card themed-card h-100">
            <img src="https://via.placeholder.com/800x400?text=Post+1" class="card-img-top" alt="Post 1">
            <div class="card-body">
              <h2 class="h5 themed">Designing for Delight</h2>
              <p class="mb-0">A short excerpt about designing delightful user experiences and micro-interactions.</p>
            </div>
          </article>
        </div>
        <div class="col-md-6">
          <article class="card themed-card h-100">
            <img src="https://via.placeholder.com/800x400?text=Post+2" class="card-img-top" alt="Post 2">
            <div class="card-body">
              <h2 class="h5 themed">Scaling Frontend Architecture</h2>
              <p class="mb-0">Best practices for building maintainable frontend systems for teams.</p>
            </div>
          </article>
        </div>
      </div>
    </main>

    <footer class="py-4 text-center small">Â© 2025 The Modern Note</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
