<!DOCTYPE html>
<!-- Two iframes stacked: Introduction and Hobby pages -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Two Iframes Example</title>
  </head>
  <body>
    <h1>My Introduction and Hobby</h1>

    <!-- First iframe: Introduction page -->
    <iframe
      src="question1.html"   
      width="100%"
      height="300"
      title="Introduction Page"
      style="border:1px solid #ccc;"
      loading="lazy"
    ></iframe>

    <br><br> <!-- spacing between iframes -->

    <!-- Second iframe: Favorite hobby page -->
    <iframe
      src="question4.html"       
      width="100%"
      height="300"
      title="Hobby Page"
      style="border:1px solid #ccc;"
      loading="lazy"
    ></iframe>
  </body>
</html>
