<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="py-3 bg-white">
      <div class="container d-flex justify-content-between align-items-center">
        <h2 class="h4 mb-0">ShopEasy</h2>
        <div>Cart <span class="badge bg-secondary">3</span></div>
      </div>
    </header>

    <main class="py-4">
      <div class="container">
        <div class="row g-4">

          <!-- Four column grid on md and up (col-md-3) -->
          <div class="col-12 col-md-3">
            <div class="card h-100 shadow-sm product-card transition">
              <img src="https://via.placeholder.com/400x300?text=Product+1" class="card-img-top" alt="Product 1">
              <div class="card-body">
                <h5 class="card-title">Product 1</h5>
                <p class="card-text text-muted">$29.99</p>
                <a class="btn btn-primary" href="#">Add to Cart</a>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-3">
            <div class="card h-100 shadow-sm product-card transition">
              <img src="https://via.placeholder.com/400x300?text=Product+2" class="card-img-top" alt="Product 2">
              <div class="card-body">
                <h5 class="card-title">Product 2</h5>
                <p class="card-text text-muted">$49.00</p>
                <a class="btn btn-primary" href="#">Add to Cart</a>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-3">
            <div class="card h-100 shadow-sm product-card transition">
              <img src="https://via.placeholder.com/400x300?text=Product+3" class="card-img-top" alt="Product 3">
              <div class="card-body">
                <h5 class="card-title">Product 3</h5>
                <p class="card-text text-muted">$19.50</p>
                <a class="btn btn-primary" href="#">Add to Cart</a>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-3">
            <div class="card h-100 shadow-sm product-card transition">
              <img src="https://via.placeholder.com/400x300?text=Product+4" class="card-img-top" alt="Product 4">
              <div class="card-body">
                <h5 class="card-title">Product 4</h5>
                <p class="card-text text-muted">$79.00</p>
                <a class="btn btn-primary" href="#">Add to Cart</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>

    <footer class="py-3 text-center small text-muted">Â© 2025 ShopEasy</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
