<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-light text-dark">
    <header class="py-4">
      <div class="container text-center">
        <!-- Utilities: text-center, fw-bold -->
        <h1 class="fw-bold">Alex Morgan</h1>
        <p class="lead">Designer & Frontend Developer — Crafting clean interfaces</p>
      </div>
    </header>

    <main class="container text-center">
      <img src="https://via.placeholder.com/160" alt="Profile" class="img-fluid rounded-circle mb-3">

      <div class="mb-4">
        <a class="btn btn-primary me-2" href="#">Hire Me</a>
        <a class="btn btn-outline-secondary" href="#">Download CV</a>
      </div>

      <!-- Small contact form -->
      <form class="mx-auto" style="max-width:420px;">
        <div class="mb-3 text-start">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="you@example.com">
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="3" placeholder="Short message..."></textarea>
        </div>
        <button class="btn btn-success">Send</button>
      </form>
    </main>

    <footer class="text-center mt-5 small py-3">© 2025 Alex Morgan</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
