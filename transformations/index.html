<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformations Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS Transformations</h1>
    </header>

    <main>
        <div class="transform-container">
            <div class="transform-box rotate">
                <div class="box"></div>
                <p>Rotate</p>
            </div>

            <div class="transform-box scale">
                <div class="box"></div>
                <p>Scale</p>
            </div>

            <div class="transform-box translate">
                <div class="box"></div>
                <p>Translate</p>
            </div>

            <div class="transform-box skew">
                <div class="box"></div>
                <p>Skew</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Hover over boxes to see transformations</p>
    </footer>
</body>
</html>
